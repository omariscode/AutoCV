<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor de CV</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <style>
        body { margin: 0; }
        #editor { height: 100vh; }
    </style>
</head>
<body>
    <div id="editor"></div>

    <form method="POST" action="{{ url_for('generate_pdf') }}">
        <input type="hidden" name="template" value="{{ template }}">
        <input type="hidden" name="edited_html" id="edited_html">
        <button type="submit" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">Finalizar e Gerar PDF</button>
    </form>

    <script src="https://unpkg.com/grapesjs"></script>
    <script>
        const editor = grapesjs.init({
            container: '#editor',
            fromElement: false,
            components: `{{ html_content|safe }}`,
            storageManager: false,
        });

        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('edited_html').value = editor.getHtml();
        });
    </script>
</body>
</html>
